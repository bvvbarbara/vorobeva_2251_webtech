<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>TO-DO list</h1>
        </header>
        <main>
            <div class="left-side">
                <div class="categories-block">
                    <button class="categories-button active">Общее</button>
                    <button class="categories-button">Учёба</button>
                    <button class="categories-button">Работа</button>
                    <button class="categories-button">Дом</button>
                </div>
                <div class="status-block">
                    <button class="status-button">Выполнено</button>
                    <button class="status-button">Не выполнено</button>
                </div>
            </div>
            <div class="right-side">
                <div class="notes-block">
                    <fieldset class="input-note">
                        <select class="categories-selector">
                            <option value="1">Общее</option>
                            <option value="2">Учёба</option>
                            <option value="3">Работа</option>
                            <option value="4">Дом</option>
                        </select>
                        <div class="input-box">
                                <input class="note-input" maxlength="70" id="task" name="note" placeholder=" " required>
                                <label class="note-label" for="note">Заметка</label>
                                <div class="char-counter">0/70</div> 
                        </div>
                        <button class="enter">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M16.175 13H4V11H16.175L10.575 5.4L12 4L20 12L12 20L10.575 18.6L16.175 13Z" stroke="#1E1E1E" stroke-width="0.1" fill="currentColor"/>
                                </svg>
                        </button>
                    </fieldset>
                    <div class="notes-container">
                    
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <h2>Воробьёва В.В 2251     |     Университет "Дубна"</h2>
        </footer>
    </div>
</body>
<script src="code.js"></script>
</html>
